<section class="mt-5">
  <table class="table table-md mt-2 w-full">
    <thead>
    <tr>
      <th>#</th>
      <th>Icono</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Capital</th>
      <th>Poblacion</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
      @for (country of list(); track country.cca2; let index = $index){
        <tr>
          <td>{{index + 1}}</td>
          <td>{{country.flag}}</td>
          <td>
            <img [src]="country.flagPng" [alt]="country.flagAlt" class="w-10"/>
          </td>
          <td>{{country.name}}</td>
          <td>{{country.capital}}</td>
          <td>
            <span class="badge badge-secondary">
              {{country.population | number }}
            </span>
          </td>
          <td><a class="link-primary cursor-pointer">Ver mas Informacion</a></td>
        </tr>
      }
    @if(errorMessage()){
      <tr>
        <td colspan="/" class="text-center">
          {{errorMessage()}}
        </td>
      </tr>
    }
<!--    @-->
    </tbody>
  </table>
</section>
